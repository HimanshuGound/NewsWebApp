<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsWebapp</title>
    <link rel="shortcut icon" href="Untitled design.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="Brand" onclick="reload()">
                <img src="Untitled design.png" alt="Brand">
            </a>
            <div class="navlinks">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')"> Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="searchbar flex">
                <input type="text"  class="news-input" id="inputnews" placeholder="e.g. Virat Kohli">
                <button class="search-button" id="searchbutton">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt beatae molestias ducimus non animi iure minima dolor praesentium aliquam placeat.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
